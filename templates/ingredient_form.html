{% extends "layout.html" %}
{% block content %}
  <form method="post" action="{{ url_for('ingredients.create_ingredient') }}">
    <label>Ingredient Name *
      <input type="text" name="ingredient_name" required placeholder="e.g., Mozzarella">
    </label>
    <label>Price (â‚¬) *
      <input type="number" step="0.01" min="0.01" name="price" required placeholder="2.50">
    </label>
    <div style="margin: 1rem 0;">
      <label style="display: inline; font-weight: normal;">
        <input type="checkbox" name="vegetarian"> Vegetarian
      </label>
    </div>
    <div style="margin: 1rem 0;">
      <label style="display: inline; font-weight: normal;">
        <input type="checkbox" name="vegan"> Vegan
      </label>
    </div>
    <p><button class="btn btn-primary" type="submit">Create Ingredient</button></p>
  </form>
{% endblock %}
